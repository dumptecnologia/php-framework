name: Push sub repositories

on: push

jobs:
  copy-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Push to another repo
      env:
        API_TOKEN_GITHUB: ${{ secrets.PHP_FRAMEWORK }} 
      run: |
        git subtree push --prefix src/Dump/Http https://user:$PHP_FRAMEWORK@github.com/dump-components/php-http main
